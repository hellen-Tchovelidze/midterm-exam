<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">
      <header class="containerblu">
        <p class="paragraph">Your Result</p>
        <div class="circlebox">
          <h1 class="heading">76</h1>
          <p class="paragraph1">of 100</p>
        </div>
        <h2 class="heading2">Great</h2>
        <p class="paragraph2">
          Your performance exceeds 65% <br />
          of the people conducting the <br />
          test here!
        </p>
      </header>

      <section>
        <h1 class="headingbox">Summary</h1>
        <div class="box">
          <div class="iconebox">
            <img
              src="./images/iconoir_flash.jpg"
              alt="Flash icon representing reaction score"
              class="flashicon"
            />
            <p class="paragraph3">Reaction</p>
          </div>
          <div class="score_box">
            <p class="scor_number">80 <span class="max_scor">/100</span></p>
          </div>
        </div>

        <div class="box" id="bk_yellow">
          <div class="iconebox">
            <img
              src="./images/iconoir_brain.png"
              alt="Brain icon representing memory score"
            />
            <p class="paragraph3" id="color_yellow">Memory</p>
          </div>
          <div>
            <p class="scor_number">92 <span class="max_scor">/100</span></p>
          </div>
        </div>

        <div class="box" id="bk_green">
          <div class="iconebox">
            <img
              src="./images/iconoir_chat-remove.png"
              alt="Chat icon representing verbal score"
            />
            <p class="paragraph3" id="color_green">Verbal</p>
          </div>
          <div>
            <p class="scor_number">61 <span class="max_scor">/100</span></p>
          </div>
        </div>
        <div class="box" id="bk_blu">
          <div class="iconebox">
            <img
              src="./images/the eye.png"
              alt="Eye icon representing visual score"
            />
            <p class="paragraph3" id="color_blu">Visual</p>
          </div>
          <div>
            <p class="scor_number">73 <span class="max_scor">/100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </div>
    
  </body>
</html>
