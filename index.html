<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="containerblu">
        <p class="paragraph">Your Result</p>

          <h1 class="heading">76</h1>
          <p class="paragraph1">of 100</p>

          <img
            src="./images/iconoir_flash.jpg"
            alt="iconflash"
            class="flashicon"
          />

        </div>
        <div class="score_box">
          <p class="scor_number">80 <span class="max_scor">/100</span></p>
        </div>
      </div>
    </div>
